<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>adiType</title>
    <script src="typing.js" defer></script>
  </head>
    <body>
    
    
<div class="theUI">
    <div class="quoteBox"></div>
        <span class="quote"></span>
    
    <div class="typingBox"></div> 
        <span class="type"></span>

    <div class="welcomes">
        <h1 class="welcome">Welcome to adiType! </h1>
        <h2 class="motive">Test your typing speed </h2>
    </div>
    
    <div class="recentScores">
        <span class="1"></span>
        <span class="1"></span>
        <span class="3"></span>
        <span class="4"></span>
        <span class="5"></span>
    </div>
    
    <div class="buttons">
        <button class="restart">restart</button>
        <button class="15">15s</button>
        <button class="30">30s</button>
        <button class="45">45s</button>
        <button class="60">60s</button>
        <button class="120">120s</button>
    </div>

</div>

</body>
</html>
