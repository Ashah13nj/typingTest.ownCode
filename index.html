<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>adiType</title>
    <script src="typing.js" defer></script>
  </head>
    <body>
    
    
<div class="theUI">
    <div class="quoteBox" id="quote-box">
        <textarea class="quote-words" id="quoteWords">Type this â†’ </textarea>
    </div>
    
    <div class="typingBox" id="typing-box"> 
        <textarea class="type-input" id="typeInput"></textarea>
    </div>

    <div class="welcomes">
        <h1 class="welcome">Welcome to adiType! </h1>
        <h2 class="motive">Test your typing speed </h2>
    </div>
    
    <div class="recentScores">
        <span class="1"></span>
        <span class="2"></span>
        <span class="3"></span>
        <span class="4"></span>
        <span class="5"></span>
    </div>
    
    <div class="buttons">
        <button class="restart">restart</button>
        <button class="one">1s</button>
        <button class="fifteen">15s</button>
        <button class="thirty">30s</button>
        <button class="fortyfive">45s</button>
        <button class="sixty">60s</button>
        <button class="onetwenty">120s</button>
    </div>

    <h1 class="timer">Timer:</h1>
</div>

</body>
</html>
